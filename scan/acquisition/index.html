<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Access</title>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="terminal" id="terminal">
        <span id="mainCursor" class="cursor"></span>
    </div>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="percentage" id="percentage">0%</div>
    </div>

</div>

<!-- Continue Button -->
<button class="continue-btn" id="continueBtn" onclick="redirectToInstructions()">
    Continue >
</button>

<!-- Sound files -->
<audio id="typeSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
<audio id="deleteSound" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3"></audio>

<script>
    // Redirect Function
    function redirectToInstructions() {
        window.location.href = "instructions/index.html";
    }
</script>

<script src="script.js"></script>

</body>
</html>
