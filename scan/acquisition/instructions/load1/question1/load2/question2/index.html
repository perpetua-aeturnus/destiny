<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="question-container">

    <div class="question-frame" id="frame">

        <div class="question-text">
            So, Does he look good ?
        </div>

        <div class="button-group">
            <button id="noBtn" class="terminal-btn">YES</button>
            <button id="ysBtn" class="terminal-btn" onclick="redirectToLoad3()">NO</button>
        </div>

    </div>

</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>
    function redirectToLoad3() {
        const click = document.getElementById("clickSound");
        click.play();

        setTimeout(() => {
            window.location.href = "load3/index.html";
        }, 200);
    }
</script>

<script src="script.js"></script>

</body>
</html>
